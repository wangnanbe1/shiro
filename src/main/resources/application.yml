spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/abc?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 12345678
server:
  port: 8090

retrofit:
  enable-response-call-adapter: true
  # 启用日志打印
  enable-log: true
  # 连接池配置
  pool:
    test1:
      max-idle-connections: 3
      keep-alive-second: 100
logging:
  level:
    com:
      exception: debug
  file:
    name: F:/pdfinfo/forqc/spring.log